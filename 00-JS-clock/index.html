<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <main id="main-container">
        <div id="clock-container">
            <div id="clock-header">
                <ul id="clock-header-list">
                    <li class="clock-header-items">H</li>
                    <li class="clock-header-items">M</li>
                    <li class="clock-header-items">S</li>
                </ul>
            </div>
            <div id="clock-body">
                <div id="hours" class="clock-items"></div>
                <div class="clock-dots"><span>:</span></div>
                <div id="minutes" class="clock-items"></div>
                <div class="clock-dots"><span>:</span></div>
                <div id="seconds" class="clock-items"></div>
            </div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
